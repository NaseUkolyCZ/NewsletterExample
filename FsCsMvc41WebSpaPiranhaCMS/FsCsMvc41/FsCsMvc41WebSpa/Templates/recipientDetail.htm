<div class="nine.columns.centered" data-ng-controller="appFsMvc.Controllers.recipientDetailController">
    <p class="row">
        <a href="#/create" class="small button radius">Create Recipient</a>
    </p>
    <div class="row">
        <div class="five columns header">FirstName</div>
        <div class="five columns header">LastName</div>
        <div class="two columns header">Phone</div>
    </div>
    
    <div data-ng-repeat="contract in recipients">
        <div class="row">
            <div class="five columns">{{contract.smtpAddress}}</div>
            <div class="five columns">{{contract.recipientName}}</div>
            <div class="two columns">{{contract.firstProvidedBy}}</div>
            <a href="#/delete/{{contract.smtpAddress}}" class="small button radius">Delete Recipient</a>
         </div>
    </div>
</div>
